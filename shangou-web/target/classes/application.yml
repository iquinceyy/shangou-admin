  level:
    com.lh.shangou.dao: trace  #dao\u91CC\u8FB9\u8981\u914D\u7F6E\u6210debug\u4EE5\u4E0B\u7684\u7EA7\u522B\uFF0C\u624D\u80FD\u591F\u770B\u5230sql\u8BED\u53E5\uFF0C\u8FD8\u6709\u4E00\u4E2A\u7EA7\u522B TARCE;\u66F4\u8BE6\u7EC6\u7684\u7EA7\u522B\uFF0C\u80FD\u591F\u770B\u5230\u67E5\u8BE2\u51FA\u6765\u7684\u7ED3\u679C
